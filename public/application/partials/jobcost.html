<!-- *************** JOBCOST REPORT START *************** -->
<!-- Panel 1 Start-->
<div id="jobcostReport" class="panel-group">
   <div class="panel panel-primary panel-report">
      <div class="panel-heading parent" data-toggle="collapse" data-target="#collapse1" aria-expanded="true">
         <h4 class="panel-title" style="text-align: center">
            Setup Report
         </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in" aria-expanded="true">
         <div class="panel-group" style="margin-bottom:0">
            <div class="panel panel-default">
               <!-- Panel 1.1 Start-->
               <div class="panel-heading child" style="border-top: 0;" data-toggle="collapse" data-target="#collapse1_1" aria-expanded="true">
                  <h4 class="panel-title">
                     Select Report Details
                  </h4>
               </div>
               <div id="collapse1_1" class="panel-collapse collapse in" aria-expanded="true">
                  <div class="panel-body">
                     <!-- Department Start -->
                     <section >
                     	<label>
                           <a class="details" data-toggle="popover" data-trigger="hover"
                              data-placement="top"
                              title="Step 1: Department" 
                              data-content="Pick a department or *ALL for all departments. Based on what is selected here determines what you can pick in step #2.">
                              Department: 
                           </a>
                        </label>
                        <select id="departmentSelection" 
                           class="form-control" 
                           ng-model="selectedValues.department" 
                           ng-options="option.name for option in filteredDepartment track by option.key"
                           ng-change="selectedDepartment()">
                           
                        </select>
                     </section>
                     <!-- Department End -->

                     <span class="divider"></span>

                     <!-- Company Start -->
                     <section>
                        <label>
                           <a class="details" data-toggle="popover" data-trigger="hover"
                              data-placement="top"
                              title="Step 2: Company" 
                              data-content="Pick a company or *ALL for all companies. Based on what is selected here determines what you can pick in step #3.">
                              Company: 
                           </a>
                        </label>
                        <select id="companySelection" 
                           class="form-control" 
                           ng-model="selectedValues.company" 
                           ng-options="option.name for option in filteredCompany track by option.key"
                           ng-change="selectedCompany()">
                           
                        </select>
                     </section>
                     <!-- Company End -->

                     <span class="divider"></span>

                     <!-- Project Start -->
                     <section >
                        <label>
                           <a class="details" data-toggle="popover" data-trigger="hover"
                              data-placement="top"
                              title="Step 3: Project" 
                              data-content="Pick a project or *ALL for all projects. Based on what is selected here determines what you can pick in step #4.">
                              Project:
                           </a>
                        </label>
                        <select id="projectSelection" 
                           class="form-control" 
                           ng-model="selectedValues.project" 
                           ng-options="option.name for option in filteredProject track by option.key"
                           ng-change="selectedProject()">
                           
                        </select>
                     </section>
                     <!-- Project End -->

                     <span class="divider"></span>

                     <!-- Job Start -->
                     <section style="padding-top: 5px">
                        <label>
                           <a class="details" data-toggle="popover" data-trigger="hover"
                              data-placement="top"
                              title="Step 4: Job" 
                              data-content="Pick a job or *ALL for all jobs. Based on what was selected in 1-3 determines which jobs you can pick.">
                              Job:
                           </a>
                        </label>
                        <select id="jobSelection" 
                           class="form-control" 
                           ng-model="selectedValues.job" 
                           ng-options="option.name for option in filteredJob track by option.key"
                           ng-change="selectedJob()">
                           
                        </select>
                     </section>
                     <!-- Job End -->

                     <span class="divider"></span>

                     <!-- Level of Detail Start -->
                     <section>
                        <label>
                           <a class="details" data-toggle="popover" data-trigger="hover"
                              data-placement="top"
                              title="Step 5: Level of Detail" 
                              data-content="Pick the level of detail that you want displayed on the report. No Details - displays totals by Project # with no cost code/cost type information. Cost Code/Type Details will display the cost type (object) and cost code (subsidiary) information. FERC Details will subtotal based on the FERC code (same as subsidiary in JDE).">
                              Level of Detail:
                           </a>
                        </label>
                        <select id="detailSelection" 
                           class="form-control" 
                           ng-model="selectedValues.details" 
                           ng-options="option.name for option in filteredDetails track by option.key"
                           ng-change="selectedDetail()">
                           
                        </select>
                     </section>
                     <!-- Level of Detail End -->
                  </div>
               </div>
               <!-- Panel 1.1 End-->

               <!-- Panel 1.2 Start-->
               <div class="panel-heading child" data-toggle="collapse" data-target="#collapse1_2">
                  <h4 class="panel-title">
                     Select Period for Report
                  </h4>
               </div>
               <div id="collapse1_2" class="panel-collapse collapse">
                  <div class="panel-body">
                     <label>
                        <a class="details" data-toggle="popover" data-trigger="hover"
                           data-placement="top"
                           title="Step 6: Level of Detail" 
                           data-content="Pick a month.">
                           Month:
                        </a>
                     </label>
                     <div style="height: 100%;" class="input-group input-daterange" id="monthStart">
                        <input id="monthStartSelection" type="text" ng-model="selectedValues.dates.monthStart" class="form-control input-dates dateInputBox" readonly/>
                        <div style="width: 50px; border-width: 1px;" class="input-group-addon">
                           <span class="fa fa-calendar"></span>
                        </div>
                     </div>
                     <span class="divider"></span>
                     <section>
                        <label>
                           <a class="details" data-toggle="popover" data-trigger="hover"
                              data-placement="top"
                              title="Step 7: JDE Fiscal Year" 
                              data-content="Pick the JDE fiscal year -- Oct. thru Sept. The 13th month is for accounting entries. For example, fiscal year 2002 is 2002-2003.">
                              JDE Fiscal Year:
                           </a>
                        </label>
                        <table style="width: 100%;">
                        <tbody>
                           <tr>
                              <td class="dateBox">
                                 <input id="jdeFiscalYearSelection" type="text" ng-model="selectedValues.dates.jdeFiscalYear" class="form-control jdeDateInputBox" ng-click="jdeYearClick()" readonly/>
                              </td>
                              <td class="dateBox">
                                 <div style="height: 100%;" class="input-group date" id="jdeYear">
                                    <input style="display: none;" id="jdeYearSelection" type="text" ng-model="selectedValues.dates.jdeYear" class="form-control input-dates" ng-change="jdeYearChange()"/>
                                    <div class="input-group-addon" id="jdeCalendar">
                                       <span class="fa fa-calendar"></span>
                                    </div>
                                 </div>
                              </td>
                           </tr>
                        </tbody>
                        </table>
                     </section>
                  </div>
               </div>
               <!-- Panel 1.2 End-->
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Panel 1 End--> 

<!-- *************** JOBCOST REPORT END *************** -->
