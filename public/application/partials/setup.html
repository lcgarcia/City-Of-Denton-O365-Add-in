<main class="ms-welcome__main" ng-controller="setupCtrl as home">
  
  <div id="mainReport" class="panel-group">
    <div class="panel panel-default panel-main">
      
      <div class="panel-username">
        <button class="user-logout" type="button" data-hover="Logout" ng-click="logout()">
          <span>{{user.displayName}}</span>
        </button>
      </div>
      
      <div style="padding-bottom: 10px;">
        <select id="reportSelection" style="margin: 0 auto; width: 200px;" class="form-control" ng-model="selectedValues.report" ng-options="report.name for report in filteredReports track by report.id" ng-change="selectedReport()">
          <option value="">---Select Report---</option>
        </select>
      </div>
      
      
      <div ui-view>
      </div>
      
      <!-- Panel Report Deatils Start-->
      <div class="panel-group" style="margin-bottom:0; margin-left: 0.5px;" ng-mouseover=getActiveSheet() ng-mouseleave="updateRowSelections()">
        <div class="panel panel-default panel-report">
          
          <div class="alert alert-info" role="alert" style="margin-bottom: 0; padding: 5px; border-radius: 0;" ng-show="reportDetails.worksheet">
            {{reportDetails.worksheet}}
          </div>
          
          <div class="panel-heading" style="border-top: 0;">
            <h4 class="panel-title">
              Select Excel Report Details
            </h4>
          </div>
          
          <div class="alert alert-warning" role="alert" style="margin-bottom: 0; padding: 10px; border-radius: 0;" ng-show="reportDetails.msg">
            <i class="fa fa-exclamation-triangle" aria-hidden="true" style="padding-right: 5px;"></i>
            {{reportDetails.msg}}
          </div>
          
          <div class="modal-header" style="padding: 0;" ng-show="reportDetails.hiddenRows && reportDetails.hiddenRows.length > 0">
            <table width="100%;">
              <tbody>
                <tr>
                  <td>
                    <div class="panel-addon">
                      <input type="checkbox" id="selectAll" style="margin: 0; margin-left: 4px; width: 16px; cursor: pointer;" ng-model="reportDetails.selectAll" ng-click="toggleAllRows(reportDetails.selectAll)">
                    </div>
                  </td>
                  <td>
                    <input type="text" class="searchBox" ng-model="reportDetails.searchInput" ng-keyup="searchData()" placeholder="Search.." title="SearchField">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="container scroll">
            <ul id="containerList" style="list-style: none; width: 120%">
              <li class="containerData" style="margin-top: 6px;" ng-repeat="label in reportDetails.hiddenRows">
                <div class="parentOptions">
                  <input type="checkbox" ng-model="label.selected" ng-click="toggleRow(label)" style="cursor: pointer;">
                  <label style="display: inline; font-weight: normal;">
                    {{label.rows}} {{label.key}}
                  </label>
                </div>
              </li>
            </ul>
            <br>
          </div>
          
        </div>
      </div>
      <!-- Panel Report Deatils End-->

    </div>
  </div>
  <div style="padding-bottom: 10px;">
    <a class="nav-link" data-toggle="modal" data-target="#adminModal" ng-click="adminView()">Admin</a>
  </div>
  
  <!-- *************** MODALS START *************** -->
  <!-- Offline Modal -->
  <div id="offlineModal" class="modal fade" role="dialog" data-dismiss="offlineModal">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="center-div">
        <h2 class="modal-title">
          <span class="label" style="font-size: 65%;">{{ modalData.offlineMessage }}</span>
        </h2>
      </div>
    </div>
  </div>
  <!-- Offline Modal End-->
  <!-- Modal 1-->
  <div id="loadModal" class="modal fade" role="dialog" data-dismiss="loadModal">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="center-div">
        <div class="loader"></div>
        <h2 class="modal-title">
          <span class="label" style="font-size: 65%;">{{ modalData.message }}</span>
        </h2>
      </div>
    </div>
  </div>
  <!-- Modal 1 End-->
  
  
  <!-- Modal 2-->
  <div id="quickLoad" class="modal fade">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="center-div">
        <div class="loader-data"></div>
      </div>
    </div>
  </div>
  <!-- Modal 2 End-->


  <!-- Modal Admin -->
  <div class="modal fade" id="adminModal" role="dialog">
    <div class="modal-dialog" style="max-width: 350px;">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding: 10px; color: #337ab7;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Debug Console</h4>
        </div>
        <div id="bookModalError" class="alert alert-danger" style="margin:0; padding:10px; display:block">
          Invalid Password. Please try again.
        </div>
        <div id="bookModalBody" class="modal-body" ng-keyup="modalKeyPressed($event)">
          <div class="input-group" style="width: 100%;">
            <p style="padding-bottom: 10px;">Password</p>
            <input id="bookModalInput" type="text" class="form-control" ng-model="modalBook.value" autofocus>
          </div>
          <div id="selectionDetails" class="container" style="width: 100%; max-height: 250px; overflow: scroll;">
            User Groups:
            <br>
            {{userGroups}}
            <br>
          </div>
        </div>
        
        <div class="modal-footer" style="padding: 10px;">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- Modal Admin End-->
  <!-- *************** MODALS END *************** -->
  
</main>
